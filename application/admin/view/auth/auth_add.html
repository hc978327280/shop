<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>产品列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{$Think.config.__ADMIN__}style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add"></i><em>添加角色</em></span>
    <span class="modular fr"><a href="{:url('auth/auth')}" class="pt-link-btn">角色列表</a></span>
  </div>
  <form action="{:url('auth/add')}" method="post">
  <table class="list-style">
   <tr>
    <td style="text-align:right;width:15%;">角色名称：</td>
    <td><input type="text" name="name" class="textBox length-long"/></td>
   </tr>
   <tr>
    <td style="text-align:right;width:15%;">备注：</td>
    <td><input type="text" name="beizhu" class="textBox length-long"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">是否启用：</td>
    <td>
     <input type="radio" name="status" value="1" id="jingpin"/>
     <label for="jingpin">是</label>
     <input type="radio" name="status" value="0" id="xinpin"/>
     <label for="xinpin">否</label>
    </td>
   </tr>
   
   
  
    <td style="text-align:right;"></td>
    <td><input type="submit" value="添加角色" class="tdBtn"/></td>
   </tr>
  </table>
  </form>
 </div>
</body>
</html>
