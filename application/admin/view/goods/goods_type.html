<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>产品列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{$Think.config.__ADMIN__}style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add"></i><em>编辑/添加产品</em></span>
    <span class="modular fr"><a href="product_list.html" class="pt-link-btn">产品列表</a></span>
  </div>
  <form action="{url:('Goods/dotype')}" method="post">
  <table class="list-style">
   <tr>
    <td style="text-align:right;width:15%;">产品名称：</td>
    <td><input type="text" value="{$data.goods_name}" class="textBox length-long"/>
          <input type="hidden" name="id" value="{$data.id}" />
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">商品属性：</td>
    <td>
     <input type="text" name="attr_value" class="textBox length-short"/>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">商品库存：</td>
    <td>
     <input type="text" name="goods_number" class="textBox length-short"/>
    </td>
  </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="submit" value="添加" class="tdBtn"/></td>
   </tr>
  </table>
  </form>
 </div>
</body>
</html>
