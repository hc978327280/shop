<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>添加新会员</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<link href="{$Think.config.__ADMIN__}style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add_user"></i><em>添加新会员</em></span>
  </div>
  <form action="adduser" method="post">
  <table class="list-style">
  <tr>
    <td style="text-align:right;">会员账号：</td>
    <td><input type="text" name="name" id="zh" class="textBox length-middle"/></td>
   </tr>
   <tr>
    <td style="width:15%;text-align:right;">会员昵称：</td>
    <td><input type="text" name="user" class="textBox length-middle"/></td>
   </tr>
   
   <tr>
    <td style="text-align:right;">设置密码：</td>
    <td><input type="password" name="pwd" class="textBox length-middle"/></td>
   </tr>
    <tr>
    <td style="text-align:right;">管理员状态：</td>
    <td>
    <input name="status" type="radio" checked="chstatus"  value='1'>可用&nbsp;&nbsp;&nbsp;
    <input name="status" type="radio"  value='0'>禁用&nbsp;&nbsp;&nbsp;
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">隶属角色：</td>
    <td>
     <select class="textBox" name="rid">
      {volist name='role' id='vo'}
                    <option value="{$vo.id}">{$vo.name}</option>
                    {/volist}
      <!-- <option value=""></option> -->
     </select>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="submit" class="tdBtn" value="添加新用户"/></td>
   </tr>
  </table>
  </form>
  <script>
     


  </script>
 </div>
</body>
</html>
